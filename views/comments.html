<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
  <!--  <h1>Welcome to Xquisidor! We are a forum about all kinds of things...Wander around and take a look!</h1><br>  -->
    <h2>
        Comments
    </h2>
    <div id="comments-list">
        
    </div>

    <script type="module">
        let resp = await fetch('http://localhost:3000/api/getComments').then(response => response.json())  //this result is a json as specified in the backend
        let element = document.getElementById('comments-list')
    
        for(let i=0; i<10 && Object.keys(resp).length; i++) //imprime quantos 
        {
            let p = document.createElement('p')
            p.innerHTML = 'id : '+resp[i].id
                        +'<br>content : '+resp[i].content
                        +'<br>author : '+resp[i].author
                        +'<br>date : '+resp[i].date
            
            element.appendChild(p);
        }
    </script> 
</body>
</html>
